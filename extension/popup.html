<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    body {
      width: 450px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #fff;
    }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: #16213e;
      border-radius: 8px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .status-dot.connected { background-color: #4CAF50; box-shadow: 0 0 8px #4CAF50; }
    .status-dot.disconnected { background-color: #F44336; }
    .status-text { font-size: 12px; color: #aaa; }
    
    .test-section {
      background: #16213e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .test-section h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #6366f1;
    }
    .test-question {
      background: #0f3460;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      margin-bottom: 10px;
      color: #fff;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    button:hover { background-color: #4f46e5; }
    button:disabled { background-color: #444; cursor: not-allowed; }
    button.secondary { background-color: #374151; }
    button.secondary:hover { background-color: #4b5563; }
    button.success { background-color: #10b981; }
    button.success:hover { background-color: #059669; }
    
    .step-indicator {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }
    .step {
      flex: 1;
      padding: 8px;
      background: #0f3460;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      color: #666;
    }
    .step.active { background: #6366f1; color: white; }
    .step.done { background: #10b981; color: white; }
    .step.error { background: #ef4444; color: white; }
    
    .output-box {
      background: #0f3460;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 10px;
    }
    .output-box.empty { color: #666; font-style: italic; }
    .output-box.error { border-left: 3px solid #ef4444; color: #ef4444; }
    .output-box.success { border-left: 3px solid #10b981; }
    
    .log-box {
      background: #0a0a15;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      font-size: 11px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .log-entry { padding: 2px 0; color: #888; }
    .log-entry.info { color: #60a5fa; }
    .log-entry.success { color: #10b981; }
    .log-entry.error { color: #ef4444; }
  </style>
</head>
<body>
  <h1>üîå AskPlex Test Panel</h1>
  
  <div class="status-bar">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>

  <div class="test-section">
    <h2>üß™ Test Flow</h2>
    <div class="test-question" id="testQuestion">what is 2+2?</div>
    
    <div class="step-indicator">
      <div class="step" id="step1">1. Enter Text</div>
      <div class="step" id="step2">2. Submit</div>
      <div class="step" id="step3">3. Get Answer</div>
    </div>
    
    <div class="btn-row">
      <button id="btnEnterText">Step 1: Enter Text</button>
      <button id="btnSubmit" class="secondary">Step 2: Click Submit</button>
      <button id="btnGetAnswer" class="secondary">Step 3: Get Answer</button>
    </div>
    
    <div class="btn-row" style="margin-top: 10px;">
      <button id="btnRunAll" class="success">‚ñ∂ Run All Steps</button>
      <button id="btnCopyToClipboard" class="secondary">üìã Copy</button>
      <button id="btnFocusInput" class="secondary">üéØ Focus</button>
      <button id="btnDebugDOM" class="secondary">üîç Debug</button>
      <button id="btnGoHome" class="secondary">üè† Go Home</button>
      <button id="btnReset" class="secondary">Reset</button>
    </div>
  </div>

  <div class="test-section">
    <h2>üì• Answer</h2>
    <div class="output-box empty" id="answerOutput">No answer yet. Run the test to see results.</div>
  </div>

  <div class="test-section">
    <h2>üìã Debug Log</h2>
    <div class="log-box" id="logBox"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
